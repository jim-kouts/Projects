# ci.yml
# =======
# GitHub Actions CI pipeline for the OCR project.
# Runs automatically on every push or pull request to main.
#
# Jobs:
#   1. lint    — check code style with flake8
#   2. test    — run unit tests with pytest
#   3. docker  — verify Docker image builds correctly

name: CI Pipeline

# Trigger: run on every push or pull request to main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  # ── Job 1: Linting ───────────────────────────────────────────
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8
        # E501 = line too long (we ignore it, ML code has long lines)
        # W503 = line break before binary operator (style preference)
        run: |
          flake8 src/ api/ utils/ \
            --max-line-length=120 \
            --ignore=E501,W503 \
            --count \
            --statistics
  
  # ── Job 2: Unit Tests ────────────────────────────────────────
  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest tests/ -v

  # ── Job 3: Docker Build ──────────────────────────────────────
  docker:
    name: Docker Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t ocr-invoice-app .